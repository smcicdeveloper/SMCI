<script>

$.getJSON( "data/agents.json", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});


jQuery( "#vip-filter" ).change(function() {
    var rooms = jQuery('#room-select').val();
    var occ = jQuery('#occ-select').val();
    var resort = jQuery('#resort-select').val();
  
      function setAlbum(resort, occ, rooms) {  
        jQuery('.vip-avail').each(function() {
             var dataRooms = jQuery( this ).data( "rooms" );
             var dataOcc = jQuery( this ).data( "occ" );
             var dataResort = jQuery( this ).data( "resort" ); 
          
          
          if((rooms > dataRooms) || (occ > dataOcc) || ((resort != "All") && (resort != dataResort))){
            jQuery( this).hide("fast");
          } else {
            jQuery( this).show("fast");
          }

      });

    }

  setAlbum(resort, occ, rooms);
})
</script>
